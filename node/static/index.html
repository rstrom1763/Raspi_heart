<!DOCTYPE html>

<html>
<title>Raspi Heart</title>

<head>
  <link rel="stylesheet" href="./static/app.css" />
  <link rel="icon" type="image/x-icon" href="./static/heart.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>

<script type="text/javascript" src="./static/form.js"></script>

<body>
  <div id="wrapper">
    <h1>Toggle Heart Status</h1><br>
    <button onclick="toggle()" id="button">Toggle Heart</button><br><br>
    <div id="status" onload="set_initial_status();"></div><br /><br />
    <input type="text" name="input" id="input" onfocus="this.value=''" value="Enter Message" /><br /><br />
    <button onclick="set_text()" id="set_text">Send!</button><br /><br />
  </div>
</body>

<script>
  var inputText = document.getElementById("input");
  inputText.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      document.getElementById("set_text").click();
      document.getElementById("set_text").focus();
    }
  });
</script>

</html>
